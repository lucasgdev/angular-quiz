
<h3>Tell us a little bit about your self:</h3>

    <div layout-gt-sm="row">

        <md-input-container class="md-block" flex-gt-sm>
            <label>Your favorite comic book superhero</label>
            <input name="name" ng-model="formData.superhero"/>

        </md-input-container>
        <div flex="5" hide-xs hide-sm>
            <!-- Spacer //-->
        </div>
        <md-input-container class="md-block" flex-gt-sm>
            <label>Tv Series that you are currently watching</label>
            <input name="social" ng-model="formData.series"/>
        </md-input-container>

    </div>

    <div layout-gt-sm="row">

        <md-input-container class="md-block" flex-gt-sm>
            <label>Wich onde do you use: Bolacha or biscoito?</label>
            <input name="email" ng-model="formData.cookie"/>
        </md-input-container>

        <div flex="5" hide-xs hide-sm>
            <!-- Spacer //-->
        </div>

        <md-input-container class="md-block" flex-gt-sm>
            <label>What is the best quote ever</label>
            <input name="phone" ng-model="formData.quote"/>
        </md-input-container>

    </div>
