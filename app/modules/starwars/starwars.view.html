
<h3 class="margin-bottom-half">Wich of these is yout favorite Star Wars movie?</h3>

<md-radio-group ng-model="formData.swmovie" layout-gt-sm="row" layout-wrap layout-align="center center" class="movie-group">
        <md-radio-button ng-repeat="movie in vm.swmovies.Search | limitTo: 7 | orderBy: 'Year'"
                         ng-value="movie.Title"
                         aria-label="{{movie.Title}}" flex-gt-sm="20" flex-gt-xs="30" flex-xs="40" class="movie-item md-primary">
            <p>{{movie.Title}} ({{movie.Year}})</p>
            <div class="moviePoster">
                <img ng-src="{{movie.Poster}}" class="img-responsive" alt="Description" />
            </div>
        </md-radio-button>
</md-radio-group>


<br>

<md-divider></md-divider>

<div layout-gt-sm="row">

    <div flex-gt-sm="15" flex-xs="50" class="prev-btn">

        <md-button class="md-raised md-primary" ui-sref="form.profile">Back</md-button>
    </div>

    <div flex-gt-sm="70">
        <!-- Spacer //-->
    </div>

    <div flex-gt-sm="15" flex-xs="50" class="next-btn">

        <md-button class="md-raised md-primary" ui-sref="form.gameofthrones">Next</md-button>
    </div>

</div>
